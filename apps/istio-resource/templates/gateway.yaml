kind: Gateway
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: hyunsu-ingressgateway
  namespace: istio-system
spec:
  selector:
    app: istio-ingressgateway
  servers:
    - hosts:
        - '*'
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: false
    {{- range .Values.ingressGateway.servers }}
    - hosts: {{ .hosts | toYaml | nindent 6 }}
      port:
        name: {{ .port.name }}
        number: {{ .port.number }}
        protocol: {{ .port.protocol }}
    {{- end }}
